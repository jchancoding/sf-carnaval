  </div>

  <div class="row justify-content-center align-items-center">

  </div>
  <hr>
  <div class="row justify-content-center align-items-center">
    <app-sponsor-each class="col-12 col-sm-6 col-md-4 col-lg-3 text-center" *ngFor="let sponsor of silver_sponsors" [sponsor]="sponsor"></app-sponsor-each>
  </div>
  <hr>
  <div class="row justify-content-center align-items-center">
    <app-sponsor-each class="col-12 col-sm-6 col-md-4 col-lg-3 text-center" *ngFor="let sponsor of bronze_sponsors" [sponsor]="sponsor"></app-sponsor-each>
  </div>

</div>
