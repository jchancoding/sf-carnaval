<div class="card">
    <div class="card-header">
      <a class="card-link" data-toggle="collapse" href="#collapse{{ vendor.attributes.name }}">
        {{ vendor.attributes.name }}
      </a>
    </div>
    <div id="collapse{{ vendor.attributes.name }}" class="collapse" data-parent="#accordion">
      <div class="card-body">
          <img class="card-img-top" src="{{ vendor.attributes.image_thumbnail }}" alt="filler img">
        {{ vendor.attributes.description}}
      </div>
    </div>
  </div>
